{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">ðŸ“Š {{ title }}</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    Comparativa de Inventario: Actual vs Objetivo
                </div>
                <div class="card-body">
                    <canvas id="inventoryChart" width="400" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('product_routes.product_list') }}" class="btn btn-outline-primary">
            Ver Listado Detallado de Productos
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Obtenemos el contexto del canvas

        // Recibimos los datos desde Flask
        const productNames = {{ names | tojson | safe }};
        const stockData = {{ current_stock | tojson | safe }};
        const targetData = {{ target_stock | tojson | safe }};

        const myChart = new Chart(ctx, {
            type: 'bar', // Tipo de grÃ¡fico: Barras
            data: {
                labels: productNames,
                datasets: [
                    {
                        label: 'Stock Actual',
                        data: stockData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)', // Azul
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Stock Objetivo',
                        data: targetData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)', // Rojo clarito
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        type: 'line'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cantidad de Unidades'
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
